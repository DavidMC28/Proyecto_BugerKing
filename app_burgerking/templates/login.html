{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto; padding: 3rem; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15);">
    <h2 style="text-align: center; color: var(--bk-red); margin-bottom: 2.5rem; font-size: 2.2rem; font-weight: bold;">Iniciar Sesión</h2>
    
    {% if messages %}
    <div style="margin-bottom: 1.5rem;">
        {% for message in messages %}
        <div style="padding: 15px; background: #ffebee; color: #c62828; border-radius: 8px; margin-bottom: 15px; font-size: 1.1rem; border-left: 4px solid #c62828;">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <!-- CAMPO NEXT AGREGADO -->
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        
        <div class="form-group" style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.8rem; font-weight: bold; color: #333; font-size: 1.1rem;">Usuario:</label>
            <input type="text" name="username" class="form-control" required style="width: 100%; padding: 14px 16px; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1rem; transition: all 0.3s ease;">
        </div>
        
        <div class="form-group" style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.8rem; font-weight: bold; color: #333; font-size: 1.1rem;">Contraseña:</label>
            <input type="password" name="password" class="form-control" required style="width: 100%; padding: 14px 16px; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1rem; transition: all 0.3s ease;">
        </div>
        
        {% if form.errors %}
        <div style="color: #c62828; text-align: center; margin: 1.5rem 0; font-size: 1.1rem; font-weight: bold; padding: 12px; background: #ffebee; border-radius: 8px;">
            Usuario o contraseña incorrectos.
        </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 16px; background: var(--bk-red); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; margin-top: 1rem;">
            Iniciar Sesión
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 2.5rem; font-size: 1.1rem;">
        ¿No tienes cuenta? 
        <a href="{% url 'register' %}" style="color: var(--bk-blue); font-weight: bold; text-decoration: none; font-size: 1.1rem;">
            Regístrate aquí
        </a>
    </p>
</div>

<style>
    .form-control:focus {
        outline: none;
        border-color: var(--bk-red) !important;
        box-shadow: 0 0 0 3px rgba(214, 35, 0, 0.15);
        transform: translateY(-1px);
    }
    
    .btn-primary:hover {
        background: #a62a00 !important;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(214, 35, 0, 0.4);
    }
    
    .btn-primary:active {
        transform: translateY(0);
    }
</style>
{% endblock %}
