{% extends 'base_admin.html' %}

{% block title %}Agregar Proveedor{% endblock %}

{% block admin_content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1 style="color: var(--bk-red);">Agregar Nuevo Proveedor</h1>
    <a href="{% url 'admin_proveedores' %}" class="btn">Volver a Proveedores</a>
</div>

<div class="table-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="contacto">Contacto:</label>
            <input type="text" id="contacto" name="contacto" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="foto">Logo:</label>
            <input type="file" id="foto" name="foto" class="form-control" accept="image/*">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="activo" checked> Activo
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
            <a href="{% url 'admin_proveedores' %}" class="btn">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
