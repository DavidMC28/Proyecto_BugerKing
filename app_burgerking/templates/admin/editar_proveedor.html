{% extends 'base_admin.html' %}

{% block title %}Editar Proveedor{% endblock %}

{% block admin_content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1 style="color: var(--bk-red);">Editar Proveedor</h1>
    <a href="{% url 'admin_proveedores' %}" class="btn">Volver a Proveedores</a>
</div>

<div class="table-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" class="form-control" value="{{ proveedor.empresa }}" required>
        </div>
        
        <div class="form-group">
            <label for="contacto">Contacto:</label>
            <input type="text" id="contacto" name="contacto" class="form-control" value="{{ proveedor.contacto }}" required>
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control" value="{{ proveedor.telefono }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ proveedor.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" class="form-control" rows="3">{{ proveedor.direccion }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{ proveedor.categoria }}">
        </div>
        
        <div class="form-group">
            <label for="foto">Logo:</label>
            <input type="file" id="foto" name="foto" class="form-control" accept="image/*">
            {% if proveedor.foto %}
            <small>Logo actual: <a href="{{ proveedor.foto.url }}" target="_blank">Ver logo</a></small>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="activo" {% if proveedor.activo %}checked{% endif %}> Activo
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Actualizar Proveedor</button>
            <a href="{% url 'admin_proveedores' %}" class="btn">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
